<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div>
    User name :
    <input type="text" name="username" [(ngModel)]="username" /> Password :
    <input type="password" name="password" [(ngModel)]="password" />

    <!--User Name : {{username}}-->

    <button (click)="handleLogin()" class="btn btn-sucess">Login</button>
  </div>
</div>
